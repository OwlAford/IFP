<!doctype html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit" />
<style type="text/css">
body,html{padding:0;margin:0;height:100%}.loader,.root{height:100%;width:100%}.loader{background:#297cd3;-webkit-animation:background-color-animate 5s infinite linear;animation:background-color-animate 5s infinite linear;position:relative}.loader-inner{font-size:14px;color:#fff;font-family:'-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,PingFang SC,Hiragino Sans GB,Microsoft YaHei,Helvetica Neue,Helvetica,Arial,sans-serif';width:60px;height:60px;position:absolute;left:50%;top:40%;margin:-30px 0 0 -30px}.loader-inner:after{content:"页面加载中，请稍后 …";display:block;width:200px;margin-left:-100px;position:absolute;left:50%;top:70px;text-align:center}@-webkit-keyframes background-color-animate{0%{background-color:#8783c3}25%{background-color:#83c3c0}50%{background-color:#b5dbf6}75%{background-color:#83c3c0}100%{background-color:#8783c3}}@keyframes background-color-animate{0%{background-color:#8783c3}25%{background-color:#83c3c0}50%{background-color:#b5dbf6}75%{background-color:#83c3c0}100%{background-color:#8783c3}}@-webkit-keyframes ball-scale-multiple{0%{-webkit-transform:scale(0);transform:scale(0);opacity:0}5%{opacity:1}100%{-webkit-transform:scale(1);transform:scale(1);opacity:0}}@keyframes ball-scale-multiple{0%{-webkit-transform:scale(0);transform:scale(0);opacity:0}5%{opacity:1}100%{-webkit-transform:scale(1);transform:scale(1);opacity:0}}.ball-scale-multiple{position:relative;-webkit-transform:translateY(-30px);-ms-transform:translateY(-30px);transform:translateY(-30px)}.ball-scale-multiple>div:nth-child(2){-webkit-animation-delay:.2s;animation-delay:.2s}.ball-scale-multiple>div:nth-child(3){-webkit-animation-delay:.4s;animation-delay:.4s}.ball-scale-multiple>div{background-color:#fff;width:15px;height:15px;border-radius:100%;margin:2px;-webkit-animation-fill-mode:both;animation-fill-mode:both;position:absolute;left:0;top:0;opacity:0;margin:0;width:60px;height:60px;-webkit-animation:ball-scale-multiple 1s 0s linear infinite;animation:ball-scale-multiple 1s 0s linear infinite}
</style>
<title>IFP内部管理系统</title>
</head>
<body>
  <!-- 此处注入 -->
  <div id="MOUNT_NODE" class="root">
    <div class="loader">
      <div class="loader-inner ball-scale-multiple">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</body>
</html>
